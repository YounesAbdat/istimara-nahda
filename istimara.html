<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإنضمام للفرق الولائي الشلف</title>
    <style>
        body {
            background: url('ppj.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #B00000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white overlay */
            width: 100%;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            margin-top: 20px;
            font-size: 2em;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            text-decoration: none;
            color: #B00000;
            border: 2px solid #B00000;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #B00000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>استمارة الانضمام للاشراف على المخيم الصيفي للحفظ المكثف -ولاية الشلف</h1>
            <nav>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfpSNBVkYHTPxndPeC5tKvq0Xg1iBmT5yevyL-7xQ8zDMfP6g/viewform?usp=pp_urlذ">استمارة الإدارة والأساتذة والأستاذات</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeP_wCi2F2QT2T6mWlWTsnJhHlY_dfW40LXbF6U6Q2FC4xTEQ/viewform?usp=pp_url">استمارة الإنضمام للفريق الإعلامي</a>
            </nav>
        </div>
    </div>
</body>
</html>
